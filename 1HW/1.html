<html>
<head>
    <meta charset="utf-8"/>
    <script src="https://unpkg.com/vue@next"></script>
    <link href="src/css/1.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <header>
        <h3>{{sitename}}</h3>
    </header>
    <main>
        <div>
            <div>
                <h1 v-text="product.title"></h1>
                <figure>
                    <img v-bind:src="product.image" align="left">
                </figure>
                <p v-html="product.description">
                <p>Автор: {{product.author}}</p>
                <p>Издательство: {{product.publishing}}</p>
                <p>Год: {{product.year}}</p>
                <h4>Стоимость: {{product.price}}</h4>
            </div>
        </div>
    </main>
</div>

<script src="src/js/1.js">

</script>
</body>
</html>
